[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = "dist"

  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# NOTE: Social Share redirects are handled in public/_redirects
# to support granular User-Agent detection.

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
