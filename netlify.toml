# ENTERPRISE CACHING STRATEGY
# Goal: Zero State Clients + Immutable Assets

[build]
  publish = "dist"
  command = "npm run build"

# 1. HTML & SW must NEVER be cached by the browser
# This guarantees users always check for new versions
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

# 2. Hashed Assets are Immutable
# JS/CSS/Images with hashes can be cached forever
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 3. Security Headers (Defense in Depth)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# CRITICAL: version.json must always revalidate
# This ensures UpdateManager gets latest deployId
[[headers]]
  for = "/version.json"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
