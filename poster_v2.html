<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeSpot Campaign Poster V2 - Neon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Roboto:wght@400;500;900&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 800px;
            height: 1131px;
            /* A4 aspect ratio */
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            border: 1px solid #333;
        }

        .top-bar {
            background-color: #00FF66;
            /* Neon Green */
            color: #000;
            padding: 15px 40px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 24px;
            letter-spacing: 2px;
            text-align: center;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 40px;
            text-align: center;
        }

        .headline {
            font-family: 'Oswald', sans-serif;
            font-size: 82px;
            line-height: 0.95;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .headline span {
            color: #00FF66;
            /* Neon Green */
        }

        .subheadline {
            font-size: 32px;
            font-weight: 400;
            color: #cccccc;
            margin-bottom: 50px;
            max-width: 80%;
        }

        .qr-frame {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 102, 0.4);
            /* Neon Green Glow */
        }

        .cta {
            font-size: 36px;
            font-weight: 700;
            background: #00FF66;
            /* Neon Green */
            color: #000000;
            padding: 15px 40px;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .footer {
            padding: 30px;
            text-align: center;
            border-top: 1px solid #333;
            color: #666;
            font-size: 18px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <div class="top-bar">
        Seguridad Comunitaria
    </div>

    <div class="main-content">
        <div class="headline">
            ¿VISTE UN <span>ROBO</span> O ALGO <span>SOSPECHOSO</span>?
        </div>

        <div class="subheadline">
            Reportalo de forma rápida y anónima.
        </div>

        <div class="qr-frame">
            <div id="qrcode"></div>
        </div>

        <div class="cta">
            Escaneá el QR y ayudá a tu comunidad
        </div>
    </div>

    <div class="footer">
        INFORMACIÓN EN TIEMPO REAL PARA TU CIUDAD
    </div>

    <script type="text/javascript">
        new QRCode(document.getElementById("qrcode"), {
            text: "https://safespot.tuweb-ai.com/?from=qr_local",
            width: 450,
            height: 450,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>

</html>
