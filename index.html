  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4693865721377675"

  <title>Reportar Robos y Ver Reportes - SafeSpot Mapas de Seguridad</title>

    content="La mejor plataforma para reportar robos y ver reportes en tiempo real. Únete a la comunidad de reportar incidentes SafeSpot." />
  
  <!-- ✅ ENTERPRISE: Client-side Cache Defense -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <style>
    /* Minimal App Shell to prevent white flash */
    body {
      background-color: #020617;
      margin: 0;
    }

    #root:empty {
      background: radial-gradient(circle at top center, #0f172a 0%, #020617 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #root:empty::after {
      content: "";
      width: 48px;
      height: 48px;
      border: 3px solid rgba(0, 255, 136, 0.1);
      border-radius: 50%;
      border-top-color: #00ff88;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
